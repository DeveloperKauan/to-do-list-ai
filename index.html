<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauan To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="themeToggle" class="theme-btn">ðŸŒž</button> <!-- BotÃ£o de alternÃ¢ncia de tema -->

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="deadlineInput" placeholder="Deadline">
            <select id="categorySelect">
                <option value="Work">Group 1</option>
                <option value="Personal">Group 2</option>
                <option value="Study">Group 3</option>
            </select>
            <select id="prioritySelect">
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="columns">
            <div class="column" id="workColumn" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Click - Group 1</h2>
                <ul id="workTaskList"></ul>
            </div>
            <div class="column" id="personalColumn" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Click - Group 2</h2>
                <ul id="personalTaskList"></ul>
            </div>
            <div class="column" id="studyColumn" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Click here - Group 3</h2>
                <ul id="studyTaskList"></ul>
            </div>
        </div>

        <div class="metrics">
            <p id="completedTasks">Completed: 0%</p>
        </div>
        <button id="shareBtn" class="share-btn">Share My Tasks</button>
    </div>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    <div class="badge-base LI-profile-badge" data-locale="pt_BR" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="kauan-souza-ab9264307" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://br.linkedin.com/in/kauan-souza-ab9264307?trk=profile-badge">Kauan Souza</a></div>
              

    <script src="script.js"></script>
</body>
</html>
