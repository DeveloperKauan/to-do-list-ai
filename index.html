<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Seção de adicionar tarefa -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
            </select>
            <input type="date" id="deadlineInput">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- Seção de criação de grupos -->
        <div class="group-section">
            <input type="text" id="groupInput" placeholder="Create a new group">
            <button id="addGroupBtn">Add Group</button>
        </div>

        <!-- Grupos personalizados -->
        <div id="groupsContainer" class="columns"></div>

        <div class="metrics">
            <p id="completedTasks">Completed: 0%</p>
        </div>

        <button id="shareBtn">Share My Tasks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
