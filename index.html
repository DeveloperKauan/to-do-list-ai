<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauan att To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="themeToggle" class="theme-btn">ðŸŒž</button> <!-- BotÃ£o de alternÃ¢ncia de tema -->

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="deadlineInput" placeholder="Deadline">
            <select id="categorySelect">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
            </select>
            <select id="prioritySelect">
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="columns">
            <div class="column" id="workColumn" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Work</h2>
                <ul id="workTaskList"></ul>
            </div>
            <div class="column" id="personalColumn" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Personal</h2>
                <ul id="personalTaskList"></ul>
            </div>
            <div class="column" id="studyColumn" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Study</h2>
                <ul id="studyTaskList"></ul>
            </div>
        </div>

        <div class="metrics">
            <p id="completedTasks">Completed: 0%</p>
        </div>
        <button id="shareBtn" class="share-btn">Share My Tasks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
